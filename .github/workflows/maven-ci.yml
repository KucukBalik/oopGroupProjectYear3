name: Maven CI

on:
  push:
    branches: [ master ]
    paths:
      - 'books-service/**'
      - 'loans-service/**'
      - 'notifications-service/**'
      - 'users-service/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'books-service/**'
      - 'loans-service/**'
      - 'notifications-service/**'
      - 'users-service/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [ books-service, loans-service, notifications-service, users-service ]
    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Build & Test
        run: mvn -B clean test